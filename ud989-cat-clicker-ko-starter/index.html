<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div data-bind="with:currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: age"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="clickCountte cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <ul data-bind="foreach: nicknames">
            <li>
                <span data-bind="text: nickname"> </span>
            </li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
